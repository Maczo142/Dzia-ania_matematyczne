                    <p><i>Podaj pierwszą liczbę:</i>
                        <input type="number" id="licz1"/></p>
                    <p><i>Podaj drugą liczbę:</i>
                        <input type="number" id="licz2"/></p>
                            <p>
                                <button onclick="f(1)">DODAWANIE</button>
                                <button onclick="f(2)">ODEJMOWANIE</button>
                                <button onclick="f(3)">MNOŻENIE</button>
                                <button onclick="f(4)">DZIELENIE</button>
                            </p>
                                <output id="o1"></output>
                                </div>
                            <script>
                                        function f(x) {
                                        var q=parseFloat(licz1.value)
                                        var e=parseFloat(licz2.value)
                                        var wys
                                         if (isNaN(q) || isNaN(e)) {
                                         wys = "Proszę uzupełnić obie liczby"
                                         }
                                         else if(x==4 && e==0) {
                                         wys = "Nie wolno dzielić przez zero"
                                         }
                                         else { 
                                          if (x==1) wys=q+e
                                          else if(x==2) wys=q-e
                                          else if(x==3) wys=q*e
                                          else if(x==4 && e!=0) wys=q/e
                                          wys="Wynik działania wynosi: "+wys
                                         }
                                        o1.value=wys
                                        }   
                            </script>
